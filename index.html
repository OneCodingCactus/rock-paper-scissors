<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-paper-scissors</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        
        <div id="upperContainer">
            <div class="displayRunningScore">
                <div id="runningScoreBoxPlayer">
                    Player: <span id="runningScorePlayer">0</span>
                </div>

                <div id="runningScoreBoxComputer">
                    Player: <span id="runningScoreComputer">0</span>
                </div>
            </div>
        </div>

        <div id="middleContainer">
            <div id="displayResults"></div>

            <div id="winnerAnnouncement"></div>

            <div id="restartBox">
                <div id="restartText"></div>
            </div>
        </div>
        
        <div id="lowerContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>



        <script src="scripts/main.js"></script>
    </body>
</html>
